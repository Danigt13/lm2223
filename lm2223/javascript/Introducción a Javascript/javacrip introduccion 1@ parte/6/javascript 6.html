<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Javascript 6</title>

    <style>
 #caja{
height: 90px;
line-height: 90px;
text-align: center;
border: 2px dashed #f69c55;

 }


    </style>
</head>
<body>
 
 <h1>Utilidades de Javascript</h1>
 
 <div id="caja">ahora estoy</div>
 <button type="button"
onclick='document.getElementById ("caja") .style.display="block" '>Click para mostrar las cajas</button>

<button type="button"
onclick='document.getElementById ("caja") .style.display="none" '>Click para ocultar las cajas</button>

    

</body>
</html>
